{% extends 'layout.html' %}

{% block content %}
<form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ legend }}</legend>
            <table>
            {% for opt in form.pick %}
                <tr>
                    <td>{{ opt }}</td>
                    <td>{{ opt.label }}</td>
                </tr>
            {% endfor %}
            </table>
            <div class="form-group">
                {{ form.set_main }} Set as main pokemon
            </div>
        </fieldset>
        <div class="form-group">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
</form>
{% endblock %}
